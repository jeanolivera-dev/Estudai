
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudaí - Gerador de Material Didático com IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #0f172a; /* Tailwind slate-900 for dark theme */
        color: #e2e8f0; /* Tailwind slate-200 for light text on dark background */
      }
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; /* Tailwind slate-800 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; /* Tailwind slate-600 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* Tailwind slate-500 */
      }
      /* Styling for code blocks generated by react-markdown in dark theme */
      /* Base styles for <pre> tags, react-syntax-highlighter will override/extend these */
      pre {
        background-color: #1e293b; /* Fallback background, theme will override */
        color: #e2e8f0; /* Fallback text color, theme will override */
        padding: 1rem; /* Good default padding */
        border-radius: 0.5rem; /* Good default border radius */
        overflow-x: auto;
        font-family: 'Consolas', 'Monaco', 'Courier New', Courier, monospace; /* Fallback font */
        font-size: 0.9em; /* Consistent font size for code */
        line-height: 1.6; /* Consistent line height */
      }
      code:not(pre > code) { /* For inline code */
        background-color: #334155; /* Tailwind slate-700 */
        color: #e2e8f0; /* Tailwind slate-200 */
        padding: 0.2em 0.4em;
        margin: 0 0.1em;
        font-size: 85%;
        border-radius: 3px;
        font-family: 'Consolas', 'Monaco', 'Courier New', Courier, monospace;
      }
    </style>
<script type="importmap">

}
